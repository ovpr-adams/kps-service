    <meta name="keywords" content="nettoyage professionnel, nettoyage industriel, entretien bureau, lavage vitres, KPS Services" />

    <!-- Twitter -->

    <meta property="twitter:description" content="L'expertise du nettoyage professionnel au service de vos espaces" />
    <meta property="twitter:image" content="/og-image.jpg" />

    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>KPS Services - L'expertise du nettoyage professionnel</title>
    
    <style>
      /* Critical CSS pour éviter le FOUC */
      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        color: #111827;
        background-color: #ffffff;
      }
      
      /* Loader simple pour améliorer l'UX */
      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loader.hidden {
        display: none;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #16a34a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loader -->
    <div id="loader" class="loader">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Masquer le loader une fois que React est chargé
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loader = document.getElementById('loader');
          if (loader) {
            loader.classList.add('hidden');
          }
        }, 1000);
      });
    </script>
  </body>
</html>
